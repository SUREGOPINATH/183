<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--<script src="jquery-3.5.1.min.js">
    </script>-->
    <!--<script src="jquery-3.5.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.js"></script>-->
    <script>
        function showmsg() {
            alert('Welcome to jquery');
            document.write('Hello again');
            console.warn('Warning');
            console.log('sdfsf');
            f1();
        }

        function f1() {
            alert('Welcome to jquery inside anonymous function');
            var a = prompt('Enter name');
            alert(a);
        }

        //Nested function
        $(document).ready(function () {

            $('#div1').click(function () { alert('div1 clickced'); });
            $('#div2').mousemove(function () { alert('div2 mouse moved'); });
            $('#txtfname').focus(function () { console.log('enter name in caps'); });
            $('#txtlname').focus(function () {
                var fname = $('#txtfname').val();
                var f = fname.substr(0, 1);
                f = f.toUpperCase();
                f = fname.replace(fname.substr(0, 1), f);
                
                alert(f);
                //fname = fname.toUpperCase();

                $('#txtfname').val(fname);

            });

            $('#sbtregister').click(function () {

                var n = $('#txtfname').val();
                var c = $('#txtcity').val();

                alert('You entered name ' + n + "& city =" + c);

            });


        });


    </script>
</head>
<body>
    <div id="div1" style="height:40px;width:50px;background-color:royalblue">Click here</div>
    <div id="div2" style="height:40px;width:50px;background-color:red">Click here</div>
    <form>
        <a href="QueryPage.html">QueryPage</a>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Enter Firstname</label>
            <input type="text" placeholder="Enter Name" name="fname" id="txtfname" value="" required  />
            <br />
            <label>Enter Lastname</label>
            <input type="text" name="lname" id="txtlname" value="" />
            <br />
            <br />
            <div style="height: fit-content;width: fit-content;border: 2px solid black;">
                <label>Gender</label>

                <input type="radio" id="male" name="gender" value="male" />
                <label class="persongender">Male</label>

                <input type="radio" id="female" name="gender" value="female" />
                <label class="persongender">Female</label>

                <input type="radio" id="other" name="gender" value="other" />
                <label class="persongender">Other</label>

                <br />
                <br />
                <label>Salary Range</label>

                <input type="radio" id="sal1" name="sal" value="50000-100000" />
                <label>5L-10L</label>

                <input type="radio" id="sal2" name="sal" value="1000001-2000000" />
                <label>10L to 20L</label>

                <input type="radio" id="sal3" name="sal" value="Above 20Lakhs" />
                <label>Above 20Lakhs</label>

                <br />
                <br />

                <label>Vehicle U Own</label>

                <input type="checkbox" id="2wheel" name="2Wheeler" value="2Wheeler" />
                <label for="2Wheeler">2 2Wheeler</label>

                <input type="checkbox" id="4wheeler" name="4Wheeler" value="4Wheeler" />
                <label for="4wheeler">4Wheeler</label>

                <input type="checkbox" id="Luxury" name="Luxury" value="Luxury Vehicle" />
                <label for="Luxury">Luxury</label>
                <label for="cars">choose Car:</label>
                <select name="cars" id="cars" size="3" multiple>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Audi" selected>Audi</option>
                    <option value="Opel">Opel</option>
                    <option value="Fiat">Fiat</option>
                </select>
                <br />

                <br />
                <input list="browsers" name="browser">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>

            </div>
            <br />
            <br />
            <label>Enter Email</label>
            <input type="email" name="useremail" id="txtemail" value="" />
            <br />
            <label>Enter Age</label>
            <input type="number" name="age" id="txtage" value="10" max="100" step="2" />
            <br />
            <label>Enter Birthdate</label>
            <input type="date" name="txtdate" id="txtbdate" value="" />

            <br />
            <input type="datetime-local" name="txtdatetime" id="txtbdatetime" value="" />
            <br />
            <label>Enter Website URL</label>
            <input type="url" name="urlid" id="txturl" value="" />
            <br />
            <label>Enter Address</label>
            <!-- <input type="text" name="fname" id="txtfname" value=""/> -->
            <textarea name="address" rows="1" cols="50"></textarea>
            <br />
            <label>Enter City</label>
            <input type="text" name="city" id="txtcity" value="" />
            <br />
            <label>Slider Range </label>
            <input type="range" min="1" max="200" value="40" name="idrange" id="marks" />
            <label>Progress</label>
            <progress id="p" name="p1" value="40" max="100">40%</progress>
            <label>Meter/Guage</label>
            <meter min="10" max="50" id="m1" name="m2" value="40"></meter>
            <br />
            <label>Upload documents here(Aadhar/Pancard/Any other docs)</label>
            <input type="file" id="fileupload1" name="fu" multiple />
            <br />
            <label>Selct fav color</label>
            <input type="color" id="c1" name="colors" />
            <br />
            <label>Select Week</label>
            <input type="week" id="w1" name="wSelect" />
            <br />
            <br /><label>Select Month</label>
            <input type="month" id="m1" name="mSelect" />
            <br />
            <input type="submit" value="Register" id="sbtregister" name="Submit Button" />
            <input type="button" value="Cancel" id="btnCancel" name="Cancel Button" />
            <input type="reset" value="Reset" id="btnreset" name="Reset" />

        </fieldset>

    </form>

</body>
</html>
