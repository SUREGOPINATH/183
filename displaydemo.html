<!DOCTYPE html>
<html>
    <head>
<style>
    div{
        height: 40px;
        width: auto;
        background-color: teal;
    }
    #noneid
    {
        display:none;
    }
    #inlineid
    {
        display:inline;
    }
    #blockid
    {
        display:block;
    }
    #inlineblock
    {
        display:inline-block;
    }

</style>
    </head>
    <body>
        <h2>Display:None</h2>
        <div id="noneid">Hello</div>
        <h2>Display:Inline</h2>
        <div id="inlineid">Hello</div>
        <h2>Display:block</h2>
        <div id="blockid">Hello</div>
        <h2>Display:InlineBlock</h2>
        <div id="inlineblock">Hello</div>

    </body>
</html>
