<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function f2() {
            window.sessionStorage.setItem("message", "Happy New Year");
            var fname = document.getElementById("username").value;
            window.sessionStorage.setItem("fname", fname);
           alert(sessionStorage.length);
        }


        function f1() {

            var msg = sessionStorage.getItem("message");
            var uname = sessionStorage.getItem("fname");
            document.getElementById("greet").innerHTML = msg + uname;
            document.getElementById("Greetuser").value = msg + uname;
        }

        function f3() {
            sessionStorage.removeItem("fname");

        }




    </script>

</head>
<body>
    <form>
        <label>Enter Name</label>
        <input type="text" name="name" id="username" value="" />
        <button id="btn2" onclick="f2()">Accept</button>
        <input type="button" name="name" id="btn2" value="ShowData" onclick="f1()" />
        <button id="btn1" onclick="f3()">Remove</button>
        <input type="text" name="name" id="Greetuser" value="" disabled />
    </form>
    <div id="greet"></div>

</body>
</html>
