<!DOCTYPE html>
<html manifest="demo1.appcache">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function f1() {
            document.getElementById('div1').innerHTML = new Date();
        }
    </script>
</head>
<body>
    <input type="button" onclick="f1()" name="name" value="Click here to get date & time" />
    <div id="div1"></div>

</body>
</html>
