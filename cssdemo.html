<!DOCTYPE html>
<html>
    <head>
<style>
    p
{
    display: none;
background-color: green;
padding:20px;

    }
 
     div:hover p:nth-last-child(3)
    {

        display:block;
    } 
</style>
    </head>
    <body>
        <div>Hover over here to show the paragraph
            <p>This is first paragraph</p>
            <p>This is second paragraph</p>
            <p>This is third paragraph</p>
            <p>This is fourth paragraph</p>
        </div>
    </body>
</html>
